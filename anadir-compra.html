    <meta charset="utf-8">

    <title>Compra</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->

  </head>

  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <h2>¡Añade Extras a tu Plan!</h2>
        <p class="lead">Escoge extras que se ajusten a tus necesidades.</p>
      </div>

      <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Tu Carrito</span>
            <span class="badge badge-secondary badge-pill">3</span>
          </h4>
          <ul class="list-group mb-3 carrito-compra">
            
          </ul>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total (USD)</span>
          <strong id="total-price">$20</strong>
        </li>
        <div>
            <button class="btn btn-lg btn-block btn-green" id="checkout">
                Proceder a la compra
            </button>
        </div>
        </div>
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Extras</h4>
            <div class="container mt-4">
                <h4 class="mb-3">Ampliaciones</h4>
                <div class="list-group">
                    <div class="item">
                        <label class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Historial de ruta de 48 horas</strong><br>
                            <small class="text-muted">Registra el historial de ruta por 48 horas</small>
                        </div>
                        <div class="d-flex align-items-center gap-3">
                            <span class="text-success fw-bold">$5.00</span>
                            <input class="form-check-input" type="checkbox" 
                            value="1"
                            data-id="ruta"
                            data-name="Historial de ruta de 48 horas"
                            data-description="Registra el historial de ruta por 48 horas"
                            data-price="5.00">
                        </div>
                        </label>
                    </div>
                    <div class="item">
                        <label class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong>10 minutos extra de escuchar el entorno</strong><br>
                                <small class="text-muted">Permite escuchar el entorno del dispositivo por 10 minutos más</small>
                            </div>
                            <div class="d-flex align-items-center gap-3">
                                <span class="text-success fw-bold">$5.00</span>
                            <input class="form-check-input" type="checkbox" 
                            value="1"
                            data-id="escuchar"
                            data-name="10 minutos extra de escuchar el entorno"
                            data-description="Permite escuchar el entorno del dispositivo por 10 minutos más"
                            data-price="5.00">
                            </div>
                            </label>
                    </div>
                </div>
            </div>
            <div class="container mt-4">
                <h4 class="mb-3">Dispositivos</h4>
                <div class="list-group">
                    <div  class="item" value="dispositivo">
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong>Dispositivo Extra</strong><br>
                                <small class="text-muted">Agregar Dispositivo para Monitoreo</small>
                            </div>
                            <div class="d-flex align-items-center gap-3">
                                <input type="number" min="0" max="10" value="0" class="form-control form-control-sm mr-1" style="width: 70px;"
                                data-id="dispositivo"
                                data-name="Dispositivo Extra"
                                data-description="Agregar Dispositivo para Monitoreo"
                                data-price="5.00">
                                <span class="text-success fw-bold">$5.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
