<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Movil</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilos/aplicacionMovil/cuerpo.css", rel="stylesheet">
    <link href="estilos/aplicacionMovil/contenedores.css", rel="stylesheet">
    <link href="estilos/aplicacionMovil/datosContenedor.css", rel="stylesheet">
    <link href="estilos/botones.css", rel="stylesheet">
    
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/aplicacionMovil/contenedores.js"></script>
    <script type="module" src="scripts/aplicacionMovil/cuerpo.js"></script>
    <script type="module" src="scripts/aplicacionMovil/datosContenedor.js"></script>

</head>
<body>
    <header>
        <section id="encabezado">

        </section>
    </header>
    <main>
        <section id="opcionesUsuario">
            <div class="icono">
                <i class="bi bi-person"></i>
            </div>
            <div id="imgUsuario">
                <button id="agregarIMG">
                    <i class="bi bi-image"></i>
                </button>
            </div>
            <div class="d-flex flex-column" id="opciones">
                <button type="button" class="btn btn-light mb-2" data-id-contenedor="contenedorGestores" id="botonGestores">Gestores</button>
                <button type="button" class="btn btn-light mb-2" data-id-contenedor="contenedorPCs" id="botonPCs">Personas de Confianza</button>
                <button type="button" class="btn btn-light mb-2" data-id-contenedor="contenedorMensaje" id="botonMensaje">Mensaje</button>
                <button type="button" class="btn btn-light mb-2" data-id-contenedor="contenedorPermisos" id="botonPermisos">Permisos</button>
            </div>
              
            <div id="botonEmergencia">
                <button type="button" class="btn btn-danger mb-2">Botón 1</button>
            </div>
        </section>
        <section id="contenedoresOpciones">
            
            <div id="contenedorGestores" class="contenedor">
                <button class="botonBajar btn"><i class="bi bi-chevron-compact-down"></i></button>
                <div class="mb-3">
                    <label for="busquedaGestor" class="form-label">Gestor</label>
                    <input type="text" class="form-control input-busqueda" id="busquedaGestor" data-id-lista = "listaGestores"placeholder="Escriba aquí">
                </div>
                <ul class="list-group" id="listaGestores">
                </ul>
                <button class="btn agregar" id="crearGestor">
                    <i class="bi bi-plus-circle"></i>
                </button>
            </div>
            <div id="contenedorPCs" class="contenedor">
                <button class="botonBajar btn"><i class="bi bi-chevron-compact-down"></i></button>
                <div class="mb-3">
                    <label for="busquedaPC" class="form-label">Persona de Confianza</label>
                    <input type="text" class="form-control input-busqueda" id="busquedaPC" data-id-lista = "listaPCs" placeholder="Escriba aquí">
                </div>
                <ul class="list-group" id="listaPCs">
                </ul>
                <button class="btn agregar" id="crearPC">
                    <i class="bi bi-plus-circle"></i>
                </button>
            </div>
            <div id="contenedorMensaje" class="contenedor">
                <button class="botonBajar btn"><i class="bi bi-chevron-compact-down"></i></button>
                <div class="mb-3">
                    <label for="miTextarea" class="form-label">Escribe tu mensaje</label>
                    <textarea class="form-control" id="miTextarea"  placeholder="Tu mensaje aquí..."></textarea>
                </div>
                <button type="button" class="btn btn-light" id="btnEnviarMensaje">Enviar</button>
            </div>
            <div id="contenedorPermisos" class="contenedor">
                <button class="botonBajar btn"><i class="bi bi-chevron-compact-down"></i></button>
                <ul class="list-group " id="listaPermisos">
                </ul>
                
            </div>
        </section>
        <section id="datosContenedor" class="">
            <div class="datoContenedor" id="dataGestor">
                <div class="cabezaDato">
                    <h5>Gestor</h5>
                    <i class="bi bi-x-lg"></i>
                </div>
                <div id="contenedorGestor">
                  <div class="card">
                    <div class="card-body">
                      <h5 id="nombreGestor">Nombre</h5>
                      <p id="mailGestor">Email</p>
                    </div>
                  </div>
                  <ul class="list-group " id="listaPermisosGestor">
                  </ul>
                  <button class="btnAceptar">
                      Aceptar
                  </button>
                </div>
            </div>
            <div class="datoContenedor" id="dataPermiso">
                <div class="cabezaDato">
                    <h5>Permiso</h5>
                    <i class="bi bi-x-lg"></i>
                </div>
                <div id="contenedorPermiso">
                      <div class="card" >
                        <div class="card-body">
                          <h5 class="card-title" id="nombrePermiso">Nombre</h5>
                          <p class="card-text" id="descripcionPermiso">Esta es la descripción del permiso. Puedes incluir aquí instrucciones o contenido adicional.</p>
                          
                          <div class="mb-3">
                            <label for="seleccionNivel" class="form-label">Nivel</label>
                            <i class="bi bi-info-circle-fill"></i>
                            <select class="form-select" id="seleccionNivel">
                              <option value="0" selected>Desactivado</option>
                              <option value="1">Nivel 1</option>
                              <option value="2">Nivel 2</option>
                              <option value="3">Nivel 3</option>
                            </select>
                          </div>

                          <div class="mb-3">
                            <label for="seleccionGestor" class="form-label">Gestor</label>
                            <select class="form-select" id="seleccionGestor">
                              <option value="0" selected>Seleccione</option>
                            </select>
                          </div>
                        </div>
                      </div>

                      <ul class="list-group" id="listaGestoresPermiso">
                      </ul>
                    <button class="btnAceptar" id="btnActivarPermiso">
                      Aceptar
                  </button>
                </div>
            </div>
            <div class="datoContenedor" id="dataPC">
                <div class="cabezaDato">
                    <h5>Pesona de Confinaza</h5>
                    <i class="bi bi-x-lg"></i>
                </div>
                <div id="contenedorPC">
                      <div class="card">
                        <img src="/imagenes/placeholder.png" class="card-img-top" alt="Imagen de Persona" id="imgPersona">
                        <div class="card-body">
                          <h5 class="card-title" id="nombrePC">Nombre</h5>
                          <p class="card-text" id="descripcionPC">Este es el texto descriptivo de la persona. Puedes colocar aquí cualquier contenido relevante.</p>
                          <div class="text-end">
                            <i class="bi bi-telephone-outbound"></i>
                          </div>
                        </div>
                      </div>  
                </div>
            </div>
        </section>

    </main>
    
</body>
</html>
