<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/inicio/login.css" />
</head>
<body>
    <div class="container">
        <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Cambiar Contraseña</h1>
                
        <h2 class="h5 mt-3 font-weight-normal">Contraseña Actual</h2>
        <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Nueva Contraseña" required>
                
        <h2 class="h5 mt-3 font-weight-normal">Nueva Contraseña</h2>
        <input type="password" id="inputNewPassword" class="form-control mb-3" placeholder="Confirmar Nueva Contraseña" required>
                
        <h2 class="h5 mt-3 font-weight-normal">Confirmar Nueva Contraseña</h2>
        <input type="password" id="inputPasswordConfirm" class="form-control mb-3" placeholder="Confirmar Nueva Contraseña" required>
                
        <button class="btn btn-lg btn-block btn-green" id="change-pass">Cambiar Contraseña</button>
        </form>
    </div>  
    <script src="scripts/inicio/cambiar-contraseña.js"></script>
  </body>
</html>
