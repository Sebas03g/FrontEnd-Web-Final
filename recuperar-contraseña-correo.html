<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/inicio/login.css" />
</head>
<body>
    <div class="container">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Recuperar Contraseña</h1>
                    
            <h2 class="h5 mt-3 font-weight-normal">Correo Electrónico</h2>
            <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Correo Electrónico" required>
                    
            <button class="btn btn-lg btn-green btn-block" type="submit" id="send">Enviar Código</button>
        </form>
    </div>  
    <script src="scripts/inicio/recuperar-contraseña-correo.js"></script>
  </body>
</html>
